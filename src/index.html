<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zome Gold</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.ico?v=2">
</head>
<body>
  <app-root></app-root>

  <!-- CLONE ESCONDIDO PARA NETLIFY FORMS -->
  <form
    name="vender-imovel"
    netlify
    netlify-honeypot="bot-field"
    hidden
  >
    <input type="text" name="tipoImovel" />
    <input type="text" name="condicao" />
    <input type="number" name="quartos" />
    <input type="number" name="casasBanho" />
    <input type="number" name="area" />
    <input type="text" name="quando" />
    <input type="text" name="localizacao" />
    <input type="text" name="nome" />
    <input type="tel" name="telemovel" />
    <input type="email" name="email" />
  </form>

  <form
    name="comprar-imovel"
    netlify
    netlify-honeypot="bot-field"
    hidden
  >
    <input type="text" name="tipoImovel" />
    <input type="text" name="localizacao" />
    <input type="number" name="orcamento" />
    <input type="number" name="quartosMin" />
    <input type="text" name="prazoCompra" />
    <input type="text" name="preferencias" />
    <input type="text" name="nome" />
    <input type="tel" name="telemovel" />
    <input type="email" name="email" />
  </form>

</body>
</html>
