<form
  name="sell-property"
  method="POST"
  action="/sucesso"
  data-netlify="true"
  netlify-honeypot="bot-field"
  class="form-grid"
>
  <input type="hidden" name="form-name" value="vender-imovel" />

  <div class="hidden">
    <label>
      Não preencher este campo:
      <input name="bot-field" />
    </label>
  </div>

  <div class="field">
    <label for="tipoImovel">Tipo de imóvel*</label>
    <select id="tipoImovel" name="tipoImovel" required>
      <option value="" disabled selected hidden>Selecione uma opção</option>
      <option value="apartamento">Apartamento</option>
      <option value="moradia">Moradia</option>
      <option value="predio">Prédio</option>
      <option value="comercio">Comércio</option>
      <option value="terreno">Terreno</option>
      <option value="outro">Outro</option>
    </select>
  </div>

  <div class="field">
    <label for="condicao">Qual é a condição do imóvel?*</label>
    <select id="condicao" name="condicao" required>
      <option value="" disabled selected hidden>Selecione uma opção</option>
      <option value="novo">Novo / Como novo</option>
      <option value="bom-estado">Bom estado</option>
      <option value="usado">Usado / A precisar de pequenas obras</option>
      <option value="para-renovar">Para renovar</option>
    </select>
  </div>

  <div class="field">
    <label for="quartos">Quantos quartos tem?*</label>
    <input id="quartos" name="quartos" type="number" min="0" required placeholder="Ex.: 3" />
  </div>

  <div class="field">
    <label for="casasBanho">Quantas casas de banho tem?*</label>
    <input id="casasBanho" name="casasBanho" type="number" min="0" required placeholder="Ex.: 2" />
  </div>

  <div class="field">
    <label for="area">Estimativa de área em metros quadrados?*</label>
    <div class="field-inline">
      <input id="area" name="area" type="number" min="0" required placeholder="Ex.: 120" />
      <span class="suffix">m²</span>
    </div>
  </div>

  <div class="field">
    <label for="quando">Quando planeia vender o seu imóvel?*</label>
    <select id="quando" name="quando" required>
      <option value="" disabled selected hidden>Selecione uma opção</option>
      <option value="imediato">Imediatamente</option>
      <option value="3-meses">Dentro de 3 meses</option>
      <option value="6-meses">Dentro de 6 meses</option>
      <option value="12-meses">Dentro de 12 meses</option>
      <option value="sem-data">Ainda sem data definida</option>
    </select>
  </div>

  <div class="field field-full">
    <label for="localizacao">Qual a localização do imóvel?*</label>
    <input id="localizacao" name="localizacao" type="text" required placeholder="Cidade, zona, freguesia..." />
  </div>

  <div class="field">
    <label for="nome">Nome*</label>
    <input id="nome" name="nome" type="text" required placeholder="O seu nome completo" />
  </div>

  <div class="field">
    <label for="telemovel">Telemóvel*</label>
    <input id="telemovel" name="telemovel" type="tel" required placeholder="Ex.: 9xx xxx xxx" />
  </div>

  <div class="field field-full">
    <label for="email">Email*</label>
    <input id="email" name="email" type="email" required placeholder="Ex.: nome@exemplo.com" />
  </div>

  <div class="actions">
    <button type="submit" class="submit-btn">Enviar informações</button>
    <p class="small-note">
      Ao enviar, concorda em ser contactado para efeitos de avaliação do imóvel.
    </p>
  </div>
</form>
